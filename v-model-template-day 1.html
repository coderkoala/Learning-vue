<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h3>Hello World</h3>
    <div id="app">
    </div>

    <script src="vue"></script>
    <script>
            const app = new Vue({
                el : '#app',
                data: {
                    placeholder: "",
                    ram: {
                        name : "Ram",
                        age : "21"
                    },

                    shyam: {
                        name : "Shyam",
                        age : "22"
                    }
                    },
                template: `<div>
                
                    <p>My name is {{ram.name}}, and I'm {{ram.age}}</p>
                    <p>My name is {{shyam.name}}, and I'm {{shyam.age}}</p>
                    <input type="text" v-model = "placeholder">
                    <p>{{placeholder}}</p>
                    </div>
                            `
            });
    </script>

</body>
</html>
